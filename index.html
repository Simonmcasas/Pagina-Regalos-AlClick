<!DOCTYPE html>
<html>
<head>
	<title>Página de Regalos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1, maximum-scale=1">
	<meta name="description" content="Regalos para eventos">
	<meta name="author" content="Simon M Casas">
	<meta name="copyright" content="AlClick.com.ar">
	<meta name="robots" content="index,follow">
	<meta name="keywords" content="Palabras clave de la página">


	<script src="https://kit.fontawesome.com/0db42d21a6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	
</head>
<body>
	<header>
		<input type="checkbox" id="check">
		<div class="header">	
			<nav>
				<h2><a href="#" class="logo">Logo</a></h2>
				<div class="navigation">
					<a href="#">Inicio</a><a href="#">Mi Lista de Regalos</a><a href="#">Regalar</a><a href="#">Sobre Nosotros</a><a href="#contact-section">Contacto</a>
				</div>
				<label for="check">
					<i class="fas fa-bars menu-btn"></i>
					<i class="fas fa-times close-btn"></i>
				</label>
			</nav>
		</div>	
		<div class="content">
			<div class="info">
				<h2>Listas de Regalos<br><span>Para eventos</span></h2>
				<div class="container-all">
					<input type="radio" id="1" name="image-slide" hidden>
					<input type="radio" id="2" name="image-slide" hidden>
					<input type="radio" id="3" name="image-slide" hidden>

					<div class="slide">
						<div class="item-slide">
							<img src="img/img1.jpg">
						</div>

						<div class="item-slide">
							<img src="img/img2.jpg">
						</div>

						<div class="item-slide">
							<img src="img/img3.jpg">
						</div>
					</div>

					<div class="pagination">
						<label class="pagination-item" for="1">
							<img src="img/img1.jpg">
						</label>
						<label class="pagination-item" for="2">
							<img src="img/img2.jpg">
						</label>
						<label class="pagination-item" for="3">
							<img src="img/img3.jpg">
						</label>
					</div>
				</div>
				<div class="search-box" role="search">
				<input class="search-txt" type="text" name="search.bar" placeholder="A quién le querés regalar?">
				<a class="search-btn" href="#">
					<i class="fas fa-search"></i>
				</a>
			</div>

				<a href="#" class="info-btn">Más Información</a>
			</div>	
		</div>

		<div class="media-icons ">
			<a href="https://www.instagram.com/alclick_arg/"><i class="fab fa-instagram"></i></a>
		</div>
	</header>
</body>
</html>
